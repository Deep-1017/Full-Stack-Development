<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <label for="fname">First Name: </label>
        <input type="text" id="fname">

        <br><br>

        <input type="text" placeholder="Enter your last name">
        <br><br>

        <input class="btn" type="button" value="Click Me">
        <input class="btn" type="submit" value="Submit">
        <input class="btn" type="reset" value="Reset">

        <br><br>

        <input type="checkbox" name="city">Anand
        <input type="checkbox" name="city">Anand
        <input type="checkbox" name="city">Anand
        <input type="checkbox" name="city">Anand
        <input type="checkbox" name="city">Anand

        <br><br>

        <div id="gender">
            <input class="gender-inp" type="radio" name="gender" id="male">Male
            <input class="gender-inp" type="radio" name="gender" id="female">Female
        </div>

        <br><br>

        <input list="language" placeholder="Select">
        <datalist id="language">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="HTML">HTML</option>
        </datalist>

        <br><br>

        <select name="city" id="city">
            <option disabled value="Select">Select</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="HTML">HTML</option>
        </select>

        <br><br>

        <input type="email" name="mail" id="mail">
        <br><br>

        <input type="password" name="password" id="password">
        <br><br>

        <input type="date" name="date" id="date">
    </form>
</body>
</html>
